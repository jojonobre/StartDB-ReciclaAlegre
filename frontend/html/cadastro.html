<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro · Reciclalegre</title>
<link rel="stylesheet" href="../css/style.css">


</head>

<body class="cadastro-body">

    <div class="cadastro-card">

        <div class="cadastro-header">
            <h2>Crie sua conta</h2>
            <p>Junte-se ao movimento da reciclagem!</p>
        </div>

        <form class="cadastro-form">
            <input type="text" placeholder="Nome completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>

            <button class="btn-cadastro">Cadastrar</button>
        </form>

        <p class="login-redirect">Já possui uma conta? <a href="login.html">Entrar</a></p>

    </div>

</body>
</html>
